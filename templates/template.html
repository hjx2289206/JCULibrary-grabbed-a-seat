<!DOCTYPE html>
<html>
<head>
    <title>抢座位系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>抢座位系统</h1>
        
        <div class="navbar">
            <a href="{{ url_for('home') }}">首页</a>
            <a href="{{ url_for('my_bookings') }}">我的预约</a>
            {% if 'user_id' in session %}
                <div class="user-info">
                    <img src="{{ url_for('static', filename='avatar.png') }}" alt="User Avatar" width="30" height="30">
                    <span>{{ session['username'] }}</span>
                </div>
                <a href="{{ url_for('logout') }}">登出</a>
            {% else %}
                <a href="{{ url_for('login') }}">登录</a>
                <a href="{{ url_for('register') }}">注册</a>
            {% endif %}
        </div>

        <div class="seat-status">
            <div class="status-item">
                <span class="seat-label">A01</span>
                <span>不可预约座位</span>
            </div>
            <div class="status-item">
                <span class="seat-label green-highlight">A01</span>
                <span>可预约座位</span>
            </div>
        </div>

        <div id="result"></div>
        <div class="loading"></div>
        
        <form id="bookingForm" method="post" action="/">
            <label for="cookie">Cookie:</label>
            <input type="text" id="cookie" name="cookie" required>

            <div class="seat-section">
                {% for floor, seats in floors.items() %}
                    <h2>{{ floor }}</h2>
                    <div class="seat-grid">
                        {% for seat in seats %}
                            <label class="seat-label {{ 'green-highlight' if seat.has_data else '' }}">
                                <input type="radio" name="seat_id" value="{{ seat.id }}" required>
                                {{ seat.name }}
                            </label>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <label>选择时间段:</label>
            <div class="time-slots">
                <label class="time-slot">
                    <input type="checkbox" name="time_slots" value="6ba3ccd77482466b82a08e480c4299ee">
                    10:00 - 12:00
                </label>
                <label class="time-slot">
                    <input type="checkbox" name="time_slots" value="58fc242d7eff41b18f1e795b048f50d4">
                    12:00 - 14:00
                </label>
                <label class="time-slot">
                    <input type="checkbox" name="time_slots" value="da7bd7e2416246aeb4a35306d75f629b">
                    14:00 - 16:00
                </label>
                <label class="time-slot">
                    <input type="checkbox" name="time_slots" value="1ead11f7e214444986dbbf877f7de81d">
                    16:00 - 18:00
                </label>
                <label class="time-slot">
                    <input type="checkbox" name="time_slots" value="a9596c67c7ab4f5687a0e1a5cb3ae431">
                    18:00 - 22:00
                </label>
            </div>

            <input type="submit" value="抢座位">
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 验证至少选择了一个时间段
            const timeSlots = document.querySelectorAll('input[name="time_slots"]:checked');
            if (timeSlots.length === 0) {
                const result = document.getElementById('result');
                result.style.display = 'block';
                result.textContent = '请至少选择一个时间段';
                result.className = 'error';
                return;
            }
            
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            const form = this;
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            const formData = new FormData(form);
            
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.textContent = data;
                result.className = data.includes('成功') ? 'success' : 'error';
            })
            .catch(error => {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.textContent = '预约请求失败，请重试';
                result.className = 'error';
            });
        });
    </script>
</body>
</html>
